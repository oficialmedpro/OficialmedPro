        async function testarVariacao(variation, funnelId) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-item';
            resultDiv.innerHTML = `<p class="info">‚è≥ ${variation.name}...</p>`;
            document.getElementById('results').appendChild(resultDiv);

            try {
                const url = buildUrl('/crmopportunity', { id: funnelId });
                console.log(`[Teste] ${variation.name}`);
                console.log(`[Teste] URL: ${url}`);
                console.log(`[Teste] Payload:`, JSON.stringify(variation.payload, null, 2));
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(variation.payload)
                });

                // Ler o body apenas uma vez
                const responseText = await response.text();
                let data = null;
                
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    // Se n√£o for JSON, usar o texto como est√°
                    data = responseText;
                }

                if (!response.ok) {
                    throw new Error(`Erro ${response.status}: ${typeof data === 'string' ? data : JSON.stringify(data)}`);
                }

                resultDiv.innerHTML = `
                    <p class="success">‚úÖ ${variation.name} - SUCESSO!</p>
                    <pre>${typeof data === 'string' ? data : JSON.stringify(data, null, 2)}</pre>
                `;
                console.log(`[Teste] ‚úÖ SUCESSO: ${variation.name}`, data);
                return { success: true, variation, data, payload: variation.payload };

            } catch (error) {
                // Tentar obter mais detalhes do erro
                let errorDetails = error.message;
                if (error.stack) {
                    errorDetails += '\n\nStack: ' + error.stack;
                }
                
                resultDiv.innerHTML = `
                    <p class="error">‚ùå ${variation.name} - ERRO</p>
                    <pre class="error">${errorDetails}</pre>
                    <details>
                        <summary>Payload enviado:</summary>
                        <pre>${JSON.stringify(variation.payload, null, 2)}</pre>
                    </details>
                `;
                console.error(`[Teste] ‚ùå ERRO: ${variation.name}`, error);
                return { success: false, variation, error: errorDetails };
            }
        }

        async function testarTodos() {
            if (isTesting) {
                alert('Teste j√° em andamento!');
                return;
            }

            const leadId = parseInt(document.getElementById('leadId').value);
            const funnelId = parseInt(document.getElementById('funnelId').value);
            const crmColumn = parseInt(document.getElementById('crmColumn').value);
            const userId = parseInt(document.getElementById('userId').value);

            if (!leadId || !funnelId || !crmColumn) {
                alert('Preencha Lead ID, Funil ID e Coluna!');
                return;
            }

            isTesting = true;
            testIndex = 0;
            document.getElementById('results').innerHTML = '';
            document.getElementById('status').innerHTML = '<p class="info">üöÄ Iniciando testes...</p>';

            // Atualizar lead_id em todas as varia√ß√µes
            // Mas manter crm_column se j√° estiver definido (testes 11, 12, 13)
            const variations = testVariations.map(v => ({
                ...v,
                payload: {
                    ...v.payload,
                    lead_id: leadId,
                    // S√≥ atualizar crm_column se n√£o for um teste espec√≠fico de funil
                    crm_column: v.payload.crm_column || crmColumn,
                    ...(v.payload.user !== undefined && { user: userId })
                }
            }));
            
            // Ajustar funnelId para testes espec√≠ficos de funil
            variations.forEach((v, i) => {
                if (v.name.includes('Funil 6')) {
                    variations[i].funnelId = 6;
                } else if (v.name.includes('Funil 14')) {
                    variations[i].funnelId = 14;
                } else {
                    variations[i].funnelId = funnelId;
                }
            });

            let successCount = 0;
            let errorCount = 0;
            let firstSuccess = null;

            for (let i = 0; i < variations.length && isTesting; i++) {
                testIndex = i + 1;
                const testFunnelId = variations[i].funnelId || funnelId;
                document.getElementById('status').innerHTML = `
                    <p class="info">üîÑ Testando ${testIndex}/${variations.length}: ${variations[i].name}</p>
                    <p class="info">Funil: ${testFunnelId} | Coluna: ${variations[i].payload.crm_column}</p>
                `;

                const result = await testarVariacao(variations[i], testFunnelId);
                
                if (result.success) {
                    successCount++;
                    if (!firstSuccess) {
                        firstSuccess = result;
                        document.getElementById('status').innerHTML = `
                            <p class="success">‚úÖ PRIMEIRO SUCESSO ENCONTRADO!</p>
                            <p class="info">Teste: ${result.variation.name}</p>
                            <button onclick="copiarPayloadSucesso()">üìã Copiar Payload que Funcionou</button>
                        `;
                        // Salvar payload que funcionou
                        window.successfulPayload = result.payload || result.variation.payload;
                        window.successfulVariation = result.variation.name;
                    }
                } else {
                    errorCount++;
                }

                // Pequeno delay entre testes
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            if (!isTesting) {
                document.getElementById('status').innerHTML = '<p class="warning">‚èπÔ∏è Testes interrompidos pelo usu√°rio</p>';
            } else {
                document.getElementById('status').innerHTML = `
                    <p class="info">‚úÖ Testes conclu√≠dos!</p>
                    <p>Sucessos: ${successCount} | Erros: ${errorCount}</p>
                    ${firstSuccess ? `<p class="success">‚úÖ Payload que funcionou: ${firstSuccess.variation.name}</p>` : '<p class="error">‚ùå Nenhum teste funcionou</p>'}
                `;
            }

            isTesting = false;
        }

        function pararTestes() {
            isTesting = false;
            document.getElementById('status').innerHTML = '<p class="warning">‚èπÔ∏è Parando testes...</p>';
        }

        function copiarPayloadSucesso() {
            if (window.successfulPayload) {
                const payloadStr = JSON.stringify(window.successfulPayload, null, 2);
                const info = `Variation: ${window.successfulVariation || 'N/A'}\n\n${payloadStr}`;
                navigator.clipboard.writeText(info).then(() => {
                    alert('‚úÖ Payload copiado para a √°rea de transfer√™ncia!');
                }).catch(() => {
                    // Fallback
                    const textarea = document.createElement('textarea');
                    textarea.value = info;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    alert('‚úÖ Payload copiado para a √°rea de transfer√™ncia!');
                });
            } else {
                alert('‚ùå Nenhum payload de sucesso encontrado ainda');
            }
        }
