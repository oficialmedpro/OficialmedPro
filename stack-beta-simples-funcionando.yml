version: "3.7"

services:
  beta:
    image: oficialmedpro/oficialmed-pwa:latest
    networks:
      - OficialMed
    environment:
      - VITE_SUPABASE_URL_FILE=/run/secrets/VITE_SUPABASE_URL
      - VITE_SUPABASE_SERVICE_ROLE_KEY_FILE=/run/secrets/VITE_SUPABASE_SERVICE_ROLE_KEY
      - VITE_SUPABASE_SCHEMA_FILE=/run/secrets/VITE_SUPABASE_SCHEMA
    secrets:
      - VITE_SUPABASE_URL
      - VITE_SUPABASE_URL_CORRETO
      - VITE_SUPABASE_SERVICE_ROLE_KEY
      - VITE_SUPABASE_SCHEMA
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - traefik.enable=true

        # Router principal (HTTPS)
        - traefik.http.routers.beta.rule=Host(`beta.oficialmed.com.br`)
        - traefik.http.routers.beta.entrypoints=websecure
        - traefik.http.routers.beta.tls.certresolver=letsencryptresolver
        - traefik.http.routers.beta.service=beta
        - traefik.http.services.beta.loadbalancer.server.port=80
        - traefik.http.services.beta.loadbalancer.passHostHeader=true

        # Redirecionar HTTP -> HTTPS
        - traefik.http.routers.beta-http.rule=Host(`beta.oficialmed.com.br`)
        - traefik.http.routers.beta-http.entrypoints=web
        - traefik.http.routers.beta-http.middlewares=force-https
        - traefik.http.middlewares.force-https.redirectscheme.scheme=https

        # (Opcional) redirecionar www -> raiz
        - traefik.http.routers.beta-www.rule=Host(`www.beta.oficialmed.com.br`)
        - traefik.http.routers.beta-www.entrypoints=websecure
        - traefik.http.routers.beta-www.tls.certresolver=letsencryptresolver
        - traefik.http.routers.beta-www.middlewares=beta-www2root
        - traefik.http.middlewares.beta-www2root.redirectregex.regex=^https://www\\.(.*)
        - traefik.http.middlewares.beta-www2root.redirectregex.replacement=https://$${1}

networks:
  OficialMed:
    external: true
    name: OficialMed

secrets:
  VITE_SUPABASE_URL:
    external: true
  VITE_SUPABASE_URL_CORRETO:
    external: true
  VITE_SUPABASE_SERVICE_ROLE_KEY:
    external: true
  VITE_SUPABASE_SCHEMA:
    external: true

