version: "3.7"

services:
  ## --------------------------- PWA VENDAS VITE/REACT --------------------------- ##
  vendas-pwa:
    image: oficialmedpro/oficialmed-pwa:latest
    networks:
      - OficialMed
    
    # Variáveis de ambiente para o docker-entrypoint.sh (opcional, mas útil para fallback)
    environment:
      - VITE_SUPABASE_URL_FILE=/run/secrets/VITE_SUPABASE_URL_CORRETO
      - VITE_SUPABASE_ANON_KEY_FILE=/run/secrets/VITE_SUPABASE_ANON_KEY
      - VITE_SUPABASE_SCHEMA_FILE=/run/secrets/VITE_SUPABASE_SCHEMA
      - VITE_SYNC_API_URL_FILE=/run/secrets/VITE_SYNC_API_URL

    # Secrets montados diretamente em /run/secrets/
    secrets:
      - VITE_SUPABASE_URL_CORRETO
      - VITE_SUPABASE_ANON_KEY
      - VITE_SUPABASE_SCHEMA
      - VITE_SYNC_API_URL
      
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - traefik.enable=true

        # Router principal (HTTPS)
        - traefik.http.routers.vendas-pwa.rule=Host(`vendas.oficialmed.com.br`)
        - traefik.http.routers.vendas-pwa.entrypoints=websecure
        - traefik.http.routers.vendas-pwa.tls.certresolver=letsencryptresolver

        # Serviço apontando para a porta 80 do Nginx no container
        - traefik.http.services.vendas-pwa.loadbalancer.server.port=80
        - traefik.http.services.vendas-pwa.loadbalancer.passHostHeader=true
        - traefik.http.routers.vendas-pwa.service=vendas-pwa

        # Redirecionar HTTP -> HTTPS
        - traefik.http.routers.vendas-pwa-http.rule=Host(`vendas.oficialmed.com.br`)
        - traefik.http.routers.vendas-pwa-http.entrypoints=web
        - traefik.http.routers.vendas-pwa-http.middlewares=force-https
        - traefik.http.middlewares.force-https.redirectscheme.scheme=https

        # Redirecionar www -> raiz
        - traefik.http.routers.vendas-pwa-www.rule=Host(`www.vendas.oficialmed.com.br`)
        - traefik.http.routers.vendas-pwa-www.entrypoints=websecure
        - traefik.http.routers.vendas-pwa-www.tls.certresolver=letsencryptresolver
        - traefik.http.routers.vendas-pwa-www.middlewares=vendas-pwa-www2root
        - traefik.http.middlewares.vendas-pwa-www2root.redirectregex.regex=^https://www\\.(.*)
        - traefik.http.middlewares.vendas-pwa-www2root.redirectregex.replacement=https://$${1}

networks:
  OficialMed:
    external: true
    name: OficialMed

secrets:
  VITE_SUPABASE_URL_CORRETO:
    external: true
  VITE_SUPABASE_ANON_KEY:
    external: true
  VITE_SUPABASE_SCHEMA:
    external: true
  VITE_SYNC_API_URL:
    external: true
