<!DOCTYPE html>
<html>
<head>
    <title>Teste Envio SprintHub</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #1a1a1a; color: #fff; }
        .test { margin: 20px 0; padding: 15px; background: #2a2a2a; border-radius: 8px; }
        button { padding: 10px 20px; margin: 5px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #2563eb; }
        .result { margin-top: 10px; padding: 10px; background: #1a1a1a; border-radius: 5px; white-space: pre-wrap; font-family: monospace; }
        .success { border-left: 4px solid #22c55e; }
        .error { border-left: 4px solid #ef4444; }
    </style>
</head>
<body>
    <h1>üß™ Teste Envio SprintHub</h1>
    
    <div class="test">
        <h3>Teste 1: Chamada Direta (sem Authorization header)</h3>
        <button onclick="testarDireto()">Testar</button>
        <div id="result1" class="result"></div>
    </div>

    <div class="test">
        <h3>Teste 2: Via Proxy Local (/api/sprinthub/proxy)</h3>
        <button onclick="testarProxy()">Testar</button>
        <div id="result2" class="result"></div>
    </div>

    <script>
        const BASE_URL = 'https://sprinthub-api-master.sprinthub.app';
        const API_TOKEN = '9ad36c85-5858-4960-9935-e73c3698dd0c';
        const INSTANCE = 'oficialmed';

        // Lead de teste
        const leadTeste = {
            firstname: "Teste",
            lastname: "SprintHub",
            email: "teste" + Date.now() + "@teste.com",
            whatsapp: "+5511999999999",
            city: "S√£o Paulo",
            state: "SP",
            country: "Brazil"
        };

        async function testarDireto() {
            const resultDiv = document.getElementById('result1');
            resultDiv.textContent = '‚è≥ Testando...';
            resultDiv.className = 'result';

            try {
                // Teste 1: GET tags (mais simples)
                const urlTags = `${BASE_URL}/tags?apitoken=${API_TOKEN}&i=${INSTANCE}`;
                console.log('üîç Testando GET tags:', urlTags);
                
                const response = await fetch(urlTags, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        // SEM Authorization header
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = `‚úÖ SUCESSO!\n\nStatus: ${response.status}\nResposta: ${JSON.stringify(data, null, 2).substring(0, 500)}`;
                    resultDiv.className = 'result success';
                    
                    // Se GET funcionou, tentar POST
                    setTimeout(() => testarCriarLeadDireto(), 1000);
                } else {
                    resultDiv.textContent = `‚ùå ERRO ${response.status}\n\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = `‚ùå ERRO: ${error.message}\n\nTipo: ${error.name}`;
                resultDiv.className = 'result error';
            }
        }

        async function testarCriarLeadDireto() {
            const resultDiv = document.getElementById('result1');
            resultDiv.textContent += '\n\nüîÑ Tentando criar lead...';
            
            try {
                const urlLead = `${BASE_URL}/leads?apitoken=${API_TOKEN}&i=${INSTANCE}`;
                console.log('üîç Criando lead:', urlLead);
                
                const response = await fetch(urlLead, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // SEM Authorization header
                    },
                    body: JSON.stringify(leadTeste)
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent += `\n\n‚úÖ LEAD CRIADO COM SUCESSO!\n\nID: ${data.id || data.data?.id}\nDados: ${JSON.stringify(data, null, 2).substring(0, 300)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent += `\n\n‚ùå ERRO ao criar lead: ${response.status}\n\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent += `\n\n‚ùå ERRO ao criar lead: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testarProxy() {
            const resultDiv = document.getElementById('result2');
            resultDiv.textContent = '‚è≥ Testando via proxy...';
            resultDiv.className = 'result';

            try {
                const response = await fetch('/api/sprinthub/proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        path: '/tags',
                        method: 'GET',
                        query: {}
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = `‚úÖ PROXY FUNCIONOU!\n\nStatus: ${response.status}\nResposta: ${JSON.stringify(data, null, 2).substring(0, 500)}`;
                    resultDiv.className = 'result success';
                    
                    // Se GET funcionou, tentar POST
                    setTimeout(() => testarCriarLeadProxy(), 1000);
                } else {
                    resultDiv.textContent = `‚ùå ERRO ${response.status}\n\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = `‚ùå ERRO: ${error.message}\n\nVerifique se o servidor api/server.js est√° rodando na porta 3002`;
                resultDiv.className = 'result error';
            }
        }

        async function testarCriarLeadProxy() {
            const resultDiv = document.getElementById('result2');
            resultDiv.textContent += '\n\nüîÑ Tentando criar lead via proxy...';
            
            try {
                const response = await fetch('/api/sprinthub/proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        path: '/leads',
                        method: 'POST',
                        query: {},
                        body: leadTeste
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent += `\n\n‚úÖ LEAD CRIADO VIA PROXY!\n\nID: ${data.id || data.data?.id}\nDados: ${JSON.stringify(data, null, 2).substring(0, 300)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent += `\n\n‚ùå ERRO ao criar lead: ${response.status}\n\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent += `\n\n‚ùå ERRO ao criar lead: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
