version: "3.7"

services:
  ## --------------------------- PWA VENDAS VITE/REACT --------------------------- ##
  vendas-pwa:
    image: oficialmedpro/oficialmed-pwa:latest
    networks:
      - OficialMed
    environment:
      - VITE_SUPABASE_URL_FILE=/run/secrets/VITE_SUPABASE_URL
      - VITE_SUPABASE_SERVICE_ROLE_KEY_FILE=/run/secrets/VITE_SUPABASE_SERVICE_ROLE_KEY
      - VITE_SUPABASE_SCHEMA_FILE=/run/secrets/VITE_SUPABASE_SCHEMA
      - VITE_SPRINTHUB_BASE_URL_FILE=/run/secrets/VITE_SPRINTHUB_BASE_URL
      - VITE_SPRINTHUB_API_TOKEN_FILE=/run/secrets/VITE_SPRINTHUB_API_TOKEN
      - VITE_SPRINTHUB_INSTANCE_FILE=/run/secrets/VITE_SPRINTHUB_INSTANCE
      - VITE_CALLIX_API_TOKEN_FILE=/run/secrets/VITE_CALLIX_API_TOKEN
      - CRON_AUTH_TOKEN=meu-token-super-secreto-2024

    secrets:
      - VITE_SUPABASE_URL
      - VITE_SUPABASE_URL_CORRETO
      - VITE_SUPABASE_SERVICE_ROLE_KEY
      - VITE_SUPABASE_SCHEMA
      - VITE_SPRINTHUB_BASE_URL
      - VITE_SPRINTHUB_API_TOKEN
      - VITE_SPRINTHUB_INSTANCE
      - VITE_CALLIX_API_TOKEN
      
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - traefik.enable=true

        # Router principal (HTTPS)
        - traefik.http.routers.vendas-pwa.rule=Host(`vendas.oficialmed.com.br`)
        - traefik.http.routers.vendas-pwa.entrypoints=websecure
        - traefik.http.routers.vendas-pwa.tls.certresolver=letsencryptresolver

        # ServiÃ§o apontando para a porta 80 do Nginx no container
        - traefik.http.services.vendas-pwa.loadbalancer.server.port=80
        - traefik.http.services.vendas-pwa.loadbalancer.passHostHeader=true
        - traefik.http.routers.vendas-pwa.service=vendas-pwa

        # Redirecionar HTTP -> HTTPS
        - traefik.http.routers.vendas-pwa-http.rule=Host(`vendas.oficialmed.com.br`)
        - traefik.http.routers.vendas-pwa-http.entrypoints=web
        - traefik.http.routers.vendas-pwa-http.middlewares=force-https
        - traefik.http.middlewares.force-https.redirectscheme.scheme=https

        # (Opcional) redirecionar www -> raiz
        - traefik.http.routers.vendas-pwa-www.rule=Host(`www.vendas.oficialmed.com.br`)
        - traefik.http.routers.vendas-pwa-www.entrypoints=websecure
        - traefik.http.routers.vendas-pwa-www.tls.certresolver=letsencryptresolver
        - traefik.http.routers.vendas-pwa-www.middlewares=vendas-pwa-www2root
        - traefik.http.middlewares.vendas-pwa-www2root.redirectregex.regex=^https://www\\.(.*)
        - traefik.http.middlewares.vendas-pwa-www2root.redirectregex.replacement=https://$${1}

  ## --------------------------- API NODE.JS --------------------------- ##
  vendas-api:
    image: oficialmedpro/oficialmed-api:latest
    networks:
      - OficialMed
    environment:
      - NODE_ENV=production
      - VITE_SUPABASE_URL_FILE=/run/secrets/VITE_SUPABASE_URL
      - VITE_SUPABASE_SERVICE_ROLE_KEY_FILE=/run/secrets/VITE_SUPABASE_SERVICE_ROLE_KEY
      - VITE_SUPABASE_SCHEMA_FILE=/run/secrets/VITE_SUPABASE_SCHEMA
      - VITE_SPRINTHUB_BASE_URL_FILE=/run/secrets/VITE_SPRINTHUB_BASE_URL
      - VITE_SPRINTHUB_API_TOKEN_FILE=/run/secrets/VITE_SPRINTHUB_API_TOKEN
      - VITE_SPRINTHUB_INSTANCE_FILE=/run/secrets/VITE_SPRINTHUB_INSTANCE
      - VITE_CALLIX_API_TOKEN_FILE=/run/secrets/VITE_CALLIX_API_TOKEN
      - ENABLE_BACKEND_SCHEDULER=true
      - CRON_AUTH_TOKEN=meu-token-super-secreto-2024
    secrets:
      - VITE_SUPABASE_URL
      - VITE_SUPABASE_URL_CORRETO
      - VITE_SUPABASE_SERVICE_ROLE_KEY
      - VITE_SUPABASE_SCHEMA
      - VITE_SPRINTHUB_BASE_URL
      - VITE_SPRINTHUB_API_TOKEN
      - VITE_SPRINTHUB_INSTANCE
      - VITE_CALLIX_API_TOKEN
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - traefik.enable=true
        - traefik.http.routers.vendas-api.rule=Host(`vendas.oficialmed.com.br`) && PathPrefix(`/api`)
        - traefik.http.routers.vendas-api.entrypoints=websecure
        - traefik.http.routers.vendas-api.tls.certresolver=letsencryptresolver
        - traefik.http.services.vendas-api.loadbalancer.server.port=3002
        
networks:
  OficialMed:
    external: true
    name: OficialMed

secrets:
  VITE_SUPABASE_URL:
    external: true
  VITE_SUPABASE_URL_CORRETO:
    external: true
  VITE_SUPABASE_SERVICE_ROLE_KEY:
    external: true
  VITE_SUPABASE_SCHEMA:
    external: true
  VITE_SPRINTHUB_BASE_URL:
    external: true
  VITE_SPRINTHUB_API_TOKEN:
    external: true
  VITE_SPRINTHUB_INSTANCE:
    external: true
  VITE_CALLIX_API_TOKEN:
    external: true
