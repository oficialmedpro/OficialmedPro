services:
  # Frontend React - Módulo de Reativação
  - type: web
    name: reativacaooficial
    env: static
    plan: free
    buildCommand: "npm install && npm run build"
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
      - path: /static/*
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_SUPABASE_SCHEMA
        value: api
      - key: VITE_SYNC_API_URL
        sync: false




