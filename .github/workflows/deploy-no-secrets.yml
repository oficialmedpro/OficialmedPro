name: Deploy Without Secrets (Temporary Fix)

on:
  workflow_dispatch:

env:
  DOCKER_IMAGE: oficialmedpro/oficialmed-pwa
  DOCKER_TAG: no-secrets

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image (no secrets)
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.no-secrets
        push: true
        tags: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
        platforms: linux/amd64
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Success notification
      run: |
        echo "âœ… Docker image built and pushed successfully!"
        echo "Image: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}"
        echo "You can now use this image in Portainer with placeholder values for Supabase"
