name: Debug Build

on:
  workflow_dispatch:

jobs:
  debug-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Check environment
      run: |
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "Current directory: $(pwd)"
        echo "Files in directory:"
        ls -la

    - name: Test build with placeholders
      run: |
        export VITE_SUPABASE_URL=placeholder
        export VITE_SUPABASE_SERVICE_ROLE_KEY=placeholder
        export VITE_SUPABASE_SCHEMA=api
        npm run build
      continue-on-error: true

    - name: Test build with secrets
      run: |
        export VITE_SUPABASE_URL="${{ secrets.VITE_SUPABASE_URL }}"
        export VITE_SUPABASE_SERVICE_ROLE_KEY="${{ secrets.VITE_SUPABASE_SERVICE_ROLE_KEY }}"
        export VITE_SUPABASE_SCHEMA="${{ secrets.VITE_SUPABASE_SCHEMA }}"
        echo "VITE_SUPABASE_URL is set: $([[ -n "$VITE_SUPABASE_URL" ]] && echo "YES" || echo "NO")"
        echo "VITE_SUPABASE_SERVICE_ROLE_KEY is set: $([[ -n "$VITE_SUPABASE_SERVICE_ROLE_KEY" ]] && echo "YES" || echo "NO")"
        echo "VITE_SUPABASE_SCHEMA is set: $([[ -n "$VITE_SUPABASE_SCHEMA" ]] && echo "YES" || echo "NO")"
        npm run build

    - name: Check dist folder
      if: always()
      run: |
        if [ -d "dist" ]; then
          echo "✅ dist folder exists"
          ls -lah dist/
        else
          echo "❌ dist folder not found"
        fi

