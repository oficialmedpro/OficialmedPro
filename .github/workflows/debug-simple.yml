name: Debug Simple Build

on:
  workflow_dispatch:

jobs:
  debug-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Test build with secrets
      run: |
        echo "Testing build with secrets..."
        export VITE_SUPABASE_URL="${{ secrets.VITE_SUPABASE_URL }}"
        export VITE_SUPABASE_SERVICE_ROLE_KEY="${{ secrets.VITE_SUPABASE_SERVICE_ROLE_KEY }}"
        export VITE_SUPABASE_SCHEMA="${{ secrets.VITE_SUPABASE_SCHEMA }}"
        
        echo "Checking if secrets are set:"
        echo "VITE_SUPABASE_URL: $([ -n "$VITE_SUPABASE_URL" ] && echo "SET" || echo "NOT SET")"
        echo "VITE_SUPABASE_SERVICE_ROLE_KEY: $([ -n "$VITE_SUPABASE_SERVICE_ROLE_KEY" ] && echo "SET" || echo "NOT SET")"
        echo "VITE_SUPABASE_SCHEMA: $([ -n "$VITE_SUPABASE_SCHEMA" ] && echo "SET" || echo "NOT SET")"
        
        echo "Running build..."
        npm run build

    - name: Check result
      if: always()
      run: |
        if [ -d "dist" ]; then
          echo "✅ Build succeeded! dist folder exists"
          ls -la dist/
        else
          echo "❌ Build failed! dist folder not found"
        fi
